<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freemint Quest</title>
<style>
  body { font-family: sans-serif; background: #f2f2f2; text-align: center; padding: 30px; }
  .card { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
  input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
  button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
</style>
</head>
<body>
  <div class="card">
    <h2>üöÄ Freemint Quest</h2>
    <p>Follow @YourProject dan submit wallet kamu</p>
    <input id="username" placeholder="Twitter Username">
    <input id="wallet" placeholder="Wallet Address">
    <input id="tweet" placeholder="Link Tweet Quote">
    <button onclick="submitForm()">Submit</button>
    <p id="status"></p>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxi8P6j8qWeJ5Uv5k3wdyRIqCOGV6qkhWJIPxcbKh5G-NknVl7sjG1P-JO5sYMERxBMfw/exec";

async function submitForm() {
  const username = document.getElementById('username').value;
  const wallet = document.getElementById('wallet').value;
  const tweet = document.getElementById('tweet').value;
  
  const data = { username, wallet, tweet };
  document.getElementById('status').innerText = "Submitting...";
  
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });
    document.getElementById('status').innerText = res.ok ? "‚úÖ Submitted!" : "‚ùå Error!";
  } catch (err) {
    document.getElementById('status').innerText = "‚ùå Failed!";
  }
}
</script>
</body>
</html>
